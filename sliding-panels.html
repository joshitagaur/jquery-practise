<!--Creating sliding panels by using buttons-->
<!DOCTYPE html>
<html>
<head>
	<title>Sliding Panels</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="panels.css">
	<script type="text/javascript" src="jquery-2.2.4.js"></script>
</head>
<body>
	<div class="tab-panels">
            <ul class="tabs">
                <li rel="panel1" class="active">panel1</li>
                <li rel="panel2">panel2</li>
                <li rel="panel3">panel3</li>
                <li rel="panel4">panel4</li>
            </ul>

            <div id="panel1" class="panel active">
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
            </div>
            <div id="panel2" class="panel">
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
            </div>
            <div id="panel3" class="panel">
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
            </div>
            <div id="panel4" class="panel">
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
            </div>
        </div>

        <script>
        	$(function(){
        		$('.tab-panels .tabs li').on('click', function(){
        			$('.tab-panels .tabs li.active').removeClass('active');
        			$(this).addClass('active');


        			var paneltoShow = $(this).attr('rel');
        			$('.tab-panels .panel.active').slideUp(300, slideShow);
        			 function slideShow(){
        				$(this).removeClass('active');
        				$('#'+paneltoShow).slideDown(300, function(){
        					$(this).addClass('active');
						})
        			};
        		})
        	});
        </script>
</body>
</html>
